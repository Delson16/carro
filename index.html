<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Playpen+Sans&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros brabos</title>
</head>

<body>

    <header>
        <h1>Carros que um dia terei só para passear</h1>
    </header>

    <main>

        <div class="container">
            <div class="imagens">
                <!-- ctrl + f2 pode ser usado para escolher diversos elementos de uma vez, desde que estes conetham o mesmo texto. O atributo checked faz com que a opção escolhida esteja selecionada assim que a página for iniciada -->
                <input type="radio" name="radio" id="imagem1" checked>
                <input type="radio" name="radio" id="imagem2">
                <input type="radio" name="radio" id="imagem3">
                <input type="radio" name="radio" id="imagem4">
                <input type="radio" name="radio" id="imagem5">

                <div class="imagem img1">
                    <img src="https://hips.hearstapps.com/es.h-cdn.co/cades/contenidos/12363/ferrari599gto01_headergallery.jpg"
                        alt="Ferrari">
                </div>
                <div class="imagem img2">
                    <img src="https://www.planetcarsz.com/img/carros/2022/01/lamborghini-huracan-evo-grigio-artis-2019-01-20220123220230-1600x1067.jpg"
                        alt="Lamborghini">
                </div>
                <div class="imagem img3">
                    <img src="https://uploads.diariodopoder.com.br/2023/05/75d3753a-mclaren-750s_spider-2024-1600-01-960x640.jpg"
                        alt="carro branco">
                </div>
                <div class="imagem img4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/2019_Honda_Civic_coupe_%28facelift%29%2C_front_12.16.19.jpg"
                        alt="outro carro">
                </div>
                <div class="imagem img5">
                    <img src="https://cdn.motor1.com/images/mgl/nA9g9E/s1/bmw-i5-edrive40-2023.webp" alt="bmw">

                </div>

            </div>

            <div class="navegacao">
                <label for="imagem1" class="bar"></label>
                <label for="imagem2" class="bar"></label>
                <label for="imagem3" class="bar"></label>
                <label for="imagem4" class="bar"></label>
                <label for="imagem5" class="bar"></label>
            </div>
        </div>
    </main>

    <footer>
        <p><i>Site feito por <b>Delson Pilar</b></i> | outubro de 2023 | Desenvolvedor de sites web </p> <br> <br>

            <p>Minhas redes sociais</p> <br>
            <a href="https://instagram.com/delsonpilar?igshid=OGQ5ZDc2ODk2ZA==">Instagram</a> <br> <br>
        </nav>
    </footer>

</body>

</html>
